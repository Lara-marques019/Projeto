<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Seguro</title>
  <link rel="stylesheet" href="seguro.style.css">
  <script defer src="seguro.script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Login Seguro</h2>
    <form action="#" method="POST" autocomplete="off">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required autocomplete="current-password">

      <button type="submit">Entrar</button>
    </form>

    <a href="seguro.recuperar.html">Esqueci minha senha</a>

    <div class="info">
      <h3>Por que pedimos acesso ao seu perfil?</h3>
      <p>Solicitamos permissões para melhorar sua experiência, como lembrar suas preferências e personalizar conteúdos.</p>
    </div>
  </div>
</body>
</html>
