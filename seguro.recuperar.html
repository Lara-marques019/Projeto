<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="seguro.style.css">
  <script defer src="seguro.script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Recuperar Senha</h2>
    <p>Informe seu e-mail para enviarmos um link de redefinição de senha.</p>

    <form action="#" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email">
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
